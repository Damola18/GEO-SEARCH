<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.iconify.design/1/1.0.7/iconify.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <title>Geo Search</title>
</head>
<body>
    <div id="header">
        <h2 id="headerLogo">GEO SEARCH</h2>
    </div>
    <div class="container">
        <form id="searchBox">
            <label for="search" id="location">Location</label><br>
            <input id="searchText" type="text" placeholder="Enter a city">
            <button type="submit" id="submit" class="search-button" value="submit">
                <span class="iconify" data-icon="ant-design:search-outlined" data-inline="false"></span>
            </button>
        </form>
        <div class="cityHeader">
            <h2 id="city-name">Abuja,<span>NG</span></h2>
        </div>
        <div class="description-view">
                <p id="description-icon"><img src="images/icon.png" alt="icon" id="img-tmb"></p>
                <p id="description-text">SCATTERED RAIN</p>
        </div>
            <div class="weather-cards">
                <div id="Temperature">
                    <span class="iconify" id="iconify" data-icon="fa-solid:temperature-high" data-inline="false"  style="color:red";></span><br>
                    <p id="weather-text">Temperature</p>
                    <p id="weather-value">33<span>&#8451</span></p>
                </div>
                <div id="Humidity">
                    <span class="iconify" id="iconify" data-icon="mdi:water-percent" data-inline="false" style="color:#5a7ae4";></span><br>
                    <p id="weather-text">Humidity</p>
                    <p id="weather-value"><span>83</span>%</p>
                </div>
                <div id="Wind">
                    <span class="iconify" id="iconify" data-icon="uil:wind" data-inline="false" style="color:#81C2EB;"></span><br>
                    <p id="weather-text">Wind</p>
                    <p id="weather-value"><span>2.6</span>mph</p>
                </div>
                <div id="Visibility">
                    <span class="iconify" id="iconify" data-icon="tabler:mist" data-inline="false" style="color: #FCC418";></span><br>
                    <p id="weather-text">Visibility</p>
                    <p id="weather-value">10000<span>km</span></p>
                </div>
            </div>   
    </div>
    <script src="request.js"></script>  
</body>
</html>
