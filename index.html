<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
    <script src="https://code.iconify.design/1/1.0.7/iconify.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/js/fontawesome.min.js">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <title>Document</title>
</head>
<body>
    <div id="header">
        <h2 id="logo">GEO SEARCH</h2>
    </div>
    <div class="container">
        <div id="search">
            <label for="search" id="location">Location</label><br>
            <input id="searchButton" type="search" placeholder="Enter a city">
            <button id="button">
                <i class="fas fa-search"></i>
            </button>
        </div>
        <div id="view">
            Ibadan<br>
            Cloudy<br>
            28.8<sup>o</sup>c<br>
            2020-08-27
        </div>
        <div class="cards">
            <div id="Temperature">
                <span class="iconify" data-icon="fa-solid:temperature-high" data-inline="false" style="color:red;"></span><br>
                <p style="text-align:center; font-weight: bold; padding:8px">Temperature</p>
            </div>
            <div id="Humidity">
                <span class="iconify" data-icon="mdi:water-percent" data-inline="false" style="color:#5a7ae4;"></span><br>
                <p style="text-align:center; font-weight: bold; padding:8px;">Humidity</p>
            </div>
            <div id="Rain">
                <span class="iconify" data-icon="emojione:cloud-with-rain" data-inline="false"></span><br>
                <p style="text-align:center; font-weight: bold; padding:8px;">Rainfall</p>
            </div>
            <div id="Sunshine">
                <span class="iconify" data-icon="emojione:sun" data-inline="false"></span><br>
                <p style="text-align:center; font-weight: bold; padding:8px;">Sunshine</p>
            </div>
        </div>
    </div>
</body>
</html>
