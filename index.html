<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A weather app that shows current weather data including temperature, humidity, visibility,etc">
    <script src="https://code.iconify.design/1/1.0.7/iconify.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <script src="request.js"></script>
    <title>Geo Search</title>
</head>
<body>
    <header>
        <div id="header">
            <h2 id="headerLogo">GEO SEARCH</h2>
        </div>
    </header>
    
    <div class="container">
        <form id="searchBox">
            <label for="searchText" id="location">Location</label><br>
            <input id="searchText" type="text" placeholder="Enter a city">
            <button type="submit" id="submit" class="search-button" value="submit" aria-label="Search Button">
                <span class="iconify" data-icon="ant-design:search-outlined" data-inline="false"></span>
            </button>
        </form>
        <div class="cityHeader">
            <h2 id="city-name">Abuja, <span>NG</span></h2>
        </div>
        <div class="description-view">
                <p id="description-icon"><img src="images/icon.png" alt="icon" id="img-tmb"></p>
                <p id="description-text"><strong>SCATTERED RAIN</strong></p>
        </div>
            <div class="weather-cards">
                <div id="Temperature">
                    <span class="iconify" id="iconify" data-icon="fa-solid:temperature-high" data-inline="false"  style="color:red";></span><br>
                    <p id="weather-text">Temperature</p>
                    <p id="weather-value">33<span>&#8451</span></p>
                </div>
                <div id="Humidity">
                    <span class="iconify" id="iconify" data-icon="mdi:water-percent" data-inline="false" style="color:#5a7ae4";></span><br>
                    <p id="weather-text">Humidity</p>
                    <p id="weather-value"><span>83</span>%</p>
                </div>
                <div id="Wind">
                    <span class="iconify" id="iconify" data-icon="uil:wind" data-inline="false" style="color:#81C2EB;"></span><br>
                    <p id="weather-text">Wind</p>
                    <p id="weather-value"><span>2.6</span>mph</p>
                </div>
                <div id="Visibility">
                    <span class="iconify" id="iconify" data-icon="tabler:mist" data-inline="false" style="color: #FCC418";></span><br>
                    <p id="weather-text">Visibility</p>
                    <p id="weather-value">10000<span>km</span></p>
                </div>
            </div>
        <footer>
            <div>
                <ul>
                    <li><a href="https://github.com/Damola18" target="_blank" rel="noopener noreferrer"><span class="iconify" data-icon="ant-design:github-outlined" data-inline="false" style="color:#24292E" id="social-icon"></span></a>
                    </li>
                    <li><a href="https://twitter.com/DamolaOlutoke" target="_blank" rel="noopener noreferrer"><span class="iconify" data-icon="entypo-social:twitter" data-inline="false" style="color:#1A91DA" id="social-icon"></span></a>
                    </li>
                    <li><a href="https://linkedin.com/in/damola-olutoke-8b33b11a4/" target="_blank" rel="noopener noreferrer"><span class="iconify" data-icon="ant-design:linkedin-filled" data-inline="false" style="color:#0A66C2" id="social-icon">linkedin</a></span></li>
                </ul>
            </div>
        </footer>       
    </div>
    <script src="script.js"></script>  
</body>
</html>
